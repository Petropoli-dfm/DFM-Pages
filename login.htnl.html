<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DFM - Bem-vindo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Times+New+Roman&display=swap');
    @keyframes shine {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }

    body {
      font-family: 'Times New Roman', serif;
      background-color: #000;
      background-image: radial-gradient(circle, rgba(255,215,0,0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      color: #FFD700;
      animation: shine 8s linear infinite;
    }

    .form-container {
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid #FFD700;
    }

    .input-field {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #FFD700;
      color: #FFD700;
    }

    .input-field:focus {
      outline: none;
      border-color: #FFA500;
      box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.3);
    }

    .btn-primary {
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
      color: #000;
      transition: all 0.3s;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
    }

    .toggle-form {
      color: #FFD700;
      cursor: pointer;
      text-decoration: underline;
    }

    .logo {
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
  <div class="form-container rounded-lg p-8 max-w-md w-full shadow-2xl">
    <!-- Logo and Title -->
    <div class="text-center mb-8">
      <h1 class="logo text-4xl font-bold mb-2 animate-pulse">DFM</h1>
      <p class="text-xl">SEJA BEM-VINDO À DFM</p>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-6" onsubmit="event.preventDefault(); login();">
      <div>
        <label for="loginEmail" class="block mb-2">E-mail/Número (+244)</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-400">
            <i class="fas fa-user"></i>
          </div>
          <input type="text" id="loginEmail" class="input-field w-full py-3 pl-10 pr-4 rounded"
                 placeholder="exemplo@dfm.com ou +244..." required />
        </div>
      </div>

      <div>
        <label for="loginPassword" class="block mb-2">Senha</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-400">
            <i class="fas fa-lock"></i>
          </div>
          <input type="password" id="loginPassword" class="input-field w-full py-3 pl-10 pr-4 rounded"
                 placeholder="••••••••" minlength="8" required />
          <button type="button" class="absolute right-3 top-3 text-gray-400 hover:text-yellow-500 toggle-password">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <p class="text-xs mt-1">Mínimo 8 caracteres</p>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember-me" type="checkbox" class="w-4 h-4 rounded bg-black border-yellow-500 focus:ring-yellow-500" />
          <label for="remember-me" class="ml-2 block text-sm">Lembrar-me</label>
        </div>
        <a href="#" class="text-sm toggle-form text-yellow-500 hover:underline">Esqueceu a senha?</a>
      </div>

      <button type="submit" class="btn-primary w-full py-3 px-4 rounded font-bold">Entrar</button>

      <p class="text-center">
        Não tem uma conta?
        <a href="#" class="toggle-form text-yellow-500 font-semibold hover:underline">Registre-se</a>
      </p>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="space-y-6 hidden" onsubmit="event.preventDefault(); register();">
      <div>
        <label for="regEmail" class="block mb-2">E-mail/Número (+244)</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-400">
            <i class="fas fa-user"></i>
          </div>
          <input type="text" id="regEmail" class="input-field w-full py-3 pl-10 pr-4 rounded"
                 placeholder="exemplo@dfm.com ou +244..." required />
        </div>
      </div>

      <div>
        <label for="regPassword" class="block mb-2">Senha</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-400">
            <i class="fas fa-lock"></i>
          </div>
          <input type="password" id="regPassword" class="input-field w-full py-3 pl-10 pr-4 rounded"
                 placeholder="••••••••" minlength="8" required />
          <button type="button" class="absolute right-3 top-3 text-gray-400 hover:text-yellow-500 toggle-password">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <p class="text-xs mt-1">Mínimo 8 caracteres</p>
      </div>

      <div>
        <label for="confirmPassword" class="block mb-2">Confirmar Senha</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-400">
            <i class="fas fa-lock"></i>
          </div>
          <input type="password" id="confirmPassword" class="input-field w-full py-3 pl-10 pr-4 rounded"
                 placeholder="••••••••" minlength="8" required />
          <button type="button" class="absolute right-3 top-3 text-gray-400 hover:text-yellow-500 toggle-password">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>

      <div class="flex items-center">
        <input id="terms" type="checkbox" class="w-4 h-4 rounded bg-black border-yellow-500 focus:ring-yellow-500" required />
        <label for="terms" class="ml-2 block text-sm">
          Eu concordo com os <a href="#" class="text-yellow-500 hover:underline">Termos de Serviço</a>
        </label>
      </div>

      <button type="submit" class="btn-primary w-full py-3 px-4 rounded font-bold">Registrar</button>

      <p class="text-center">
        Já tem uma conta?
        <a href="#" class="toggle-form text-yellow-500 font-semibold hover:underline">Faça login</a>
      </p>
    </form>
  </div>

  <script>
    // Alternar entre login e registro
    document.querySelectorAll('.toggle-form').forEach(btn => {
      btn.addEventListener('click', e => {
        e.preventDefault();
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        loginForm.classList.toggle('hidden');
        registerForm.classList.toggle('hidden');
      });
    });

    // Mostrar/ocultar senha
    document.querySelectorAll('.toggle-password').forEach(button => {
      button.addEventListener('click', function () {
        const icon = this.querySelector('i');
        const input = this.parentElement.querySelector('input');

        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
          input.type = 'password';
          icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
      });
    });

    // Validar senhas coincidentes
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      const senha = document.getElementById('regPassword').value;
      const confirmar = document.getElementById('confirmPassword').value;
      if (senha !== confirmar) {
        e.preventDefault();
        alert('As senhas não coincidem!');
      }
    });
  </script>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBu-bcX5UcyWf4St_Fez4G9oEiiXELmrhc",
      authDomain: "dfm---market.firebaseapp.com",
      projectId: "dfm---market",
      storageBucket: "dfm---market.appspot.com",
      messagingSenderId: "299859022127",
      appId: "1:299859022127:web:f3711a9f9ef0b8dc7b51da"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.register = async function () {
      const email = document.getElementById("regEmail").value;
      const senha = document.getElementById("regPassword").value;
      try {
        await createUserWithEmailAndPassword(auth, email, senha);
        alert("✅ Usuário registrado com sucesso!");
      } catch (error) {
        alert("❌ Erro ao registrar: " + error.message);
      }
    };

    window.login = async function () {
      const email = document.getElementById("loginEmail").value;
      const senha = document.getElementById("loginPassword").value;
      try {
        await signInWithEmailAndPassword(auth, email, senha);
        alert("✅ Login realizado com sucesso!");
        window.location.href = "painel.html";
      } catch (error) {
        alert("❌ Erro ao fazer login: " + error.message);
      }
    };
  </script>
  <div id="loginSection">
  <!-- Campos de login aqui -->
</div>

<div id="painelSection" style="display:none;">
  <h2>✅ Bem-vindo ao painel!</h2>
  <p>Conteúdo após login...</p>
</div>
</body>
</html>
